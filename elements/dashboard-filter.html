<div class="row">
	<div class="col-xs-12">
		<div class="box box-primary visible-lg visible-md hidden-sm hidden-xs">
			<div class="box-header with-border">
				<h3 class="box-title" translate>
          vm.filter_results
        </h3>				
			</div>
      <div class="box-body box-thinPad">
        <!-- normal screen: -->
				<form role="form">
					<div class="form-group suppliers-filter-group">
			      <label translate>filters.supplier</label>
						<selectize ng-model="vm.filters.supplierId"
			        config="vm.filterConfig.supplier"
			        options="vm.suppliers"
			        ng-class="form-control">
			      </selectize>
			    </div>
					<div class="form-group">
			      <label translate>filters.buyer</label>
			      <selectize ng-model="vm.filters.buyerId"
			        config="vm.filterConfig.buyer"
			        options="vm.buyers"
			        ng-class="form-control">
			      </selectize>
			    </div>
			   </form>
      </div>
      <div class="box-footer">
         <a ng-click="vm.applyFilters()"
            class="btn btn-primary pull-left"
            ng-class="{'disabled': vm.disabled}"
            translate>buttons.apply</a>
         <a ng-click="vm.resetFilters()"
            class="btn btn-default pull-right"
            ng-class="{'disabled': vm.disabled}"
            translate>buttons.reset</a>
      </div>
		</div>
	</div>
</div>
